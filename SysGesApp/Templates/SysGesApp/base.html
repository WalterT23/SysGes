<html>

<head>
  <!-- debemos decir a la home que va cargar todo lo que hay en la carpeta static -->
  {% load static %}


  <!-- Bootstrap -->
  <!--SysGes\Apps\SysGesApp\Templates\SysGesApp-->
  <link href="{% static 'SysGesApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


  <!-- Styles AQUI HACEMOS QUE SE PUEDA EJECUTAR EL CSS DE GESTION-->
  <link href="{% static 'SysGesApp/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

  <div  align="right" style="margin-right:10px;">
    <button type="button">
      <a href="{% url 'cerrar' %}">Cerrar Sesion</a>
    </button>
  </div>

  <h4 class="site-heading text-center text-white d-none d-lg-block">

    <span class="site-heading-lower">SISTEMA DE ADMINISTRACIÓN DE PROYECTO</span>
  </h4>



  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">SISTEMA DE
        ADMINISTRACIÓN DE PROYECTO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">


          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">INICIO</a>
          </li>
          <li class="nav-item {% if request.path == '/administracion' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'administracion' %}">ADMINISTRACIÓN</a>
          </li>

          <li class="nav-item {% if request.path == '/desarrollo' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'desarrollo' %}">DESARROLLO</a>
          </li>
          
          <li class="nav-item {% if request.path == '/configuracion' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'configuracion' %}">CONFIGURACIÓN</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <!-- Espacio para el Contenido cambiante-->
  {% block content %}

  {% endblock %}


  <!-- Footer -->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0">
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </p>
      <p class="m-0 mbt">
        <a href="sample.html" class="link">Política de privacidad</a> ·
        <a href="sample.html" class="link">Aviso legal</a> ·
        <a href="sample.html" class="link">Cookies</a>
      </p>
      <p class="m-0 mbt1">&copy; SISTEMA DE ADMINISTRACIÓN DE PROYECTO 2021</p>
    </div>
  </footer>

  <!-- Bootstrap LO NECESARIO PARA LOS ARCHIVOS JAVASCRIPT -->
  <script src="{% static 'SysGesApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'SysGesApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
