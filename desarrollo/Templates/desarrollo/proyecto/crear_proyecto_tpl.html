{% extends "SysGesApp/base.html" %}


{% load static %}

{% block content %}

<!-- ZONA CENTRAL-->
<div class="contenedorFormulario">
  {% if "valido" in request.GET %}
      <p style="color: white;">Proyecto creado!</p>
  {% endif %}
 
  <form id='form_crear_proy' method="POST" action='' style="text-align: center;">{% csrf_token %}
    <table style="color: white; margin: 20px auto;" >
        {{form_crear_proy.as_table}}
    </table>
    <input type="submit" value="Guardar" style="width: 150px;">
  </form>
  {{request.POST}}
</div>




{% endblock %}
